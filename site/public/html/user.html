<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="../assets/icon.jpg">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/user.css">
	<title>FutureDB</title>
	<meta property="og:url" content="https://gta.imxnoobx.com/">
	<meta property="og:title" content="Future DB">
	<meta property="og:image" content="https://gta.imxnoobx.com/assets/icon.jpg">
	<meta property="og:description" content="This project is a gta5 player database. Its main pourpose is to blacklist modders and spammers.">
</head>
<body>
	<div class="bg-image"></div>
	<div class="container">
		<div class="player-info">
			<button type="submit"><img src="../assets/icons8-share-24.png" alt="share" onclick="navigator.clipboard.writeText(window.location.href);" /></button>
			<h1><span id="player-name"></span></h1>
			<hr>
			<ul>
				<li>Username: <span id="player-name"></span></li>
				<li>SCID: <span id="player-rid"></span></li>
				<li id="extra"><span id="player-data1"></span></li>
				<li>Note: <span id="player-note"></span></li>
				<li>Modder: <span id="player-modder"></span></li>
				<li>Advertiser: <span id="player-advertiser"></span></li>
				<li id="extra"><span id="player-data2"></span></li>
				<li>Last Seen: <span id="player-last-seen"></span></li>
				<li>Fist Seen: <span id="player-first-seen"></span></li>
				<li id="extra"><span id="player-data3"></span></li>
			</ul>
		</div>
		<div class="error-noexist">
			<h1>Player doesn't exist in the database.</h1>
		</div>
	</div>
</body>
</html>
